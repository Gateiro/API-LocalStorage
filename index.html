<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" class="icon" href="src/icon-snorlax.png">
    <title>To Do List</title>
</head>
<body>
    <!--Conteiner para o cabecalho-->

        <img class="logo" src="src/icon-snorlax.png" alt="icone">

    </div>
    <div class="header"> 
        <ul>

            <li><input class="campo-tarefa" type="text" placeholder="Digite uma nova tarefa"></li>
            <!--BotÃ£o para adicionar tarefa-->
            <li><button class="button" aria-label="Adicionar tarefa">Nova tarefa</button></li>    
        </ul>
    </div>
    <!--Conteiner para a lista de tarefas-->
    <div class="body">
        <ul>
            <li class="task-list">Tarefa 1</li>
            <li class="task-list">Tarefa 1</li>
            <li class="task-list">Tarefa 1</li>
            <li class="task-list">Tarefa 1</li>
        </ul>
    </div>
</body>
</html>
